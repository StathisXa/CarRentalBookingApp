<div class="container-fluid p-4">
    <div class="row g-4">

        <!-- BOOKING LIST (col-8) -->
        <div class="col-lg-8">
            <div class="card">

                <!-- BIG LIST HEADER -->
                <div class="card-header bg-warning text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="fa fa-list me-2"></i>Booking List
                    </h5>
                    <button class="btn btn-sm btn-light">
                        <i class="fa fa-refresh me-1"></i> Refresh
                    </button>
                </div>

                <!-- BIG LIST BODY -->
                <div class="card-body">
                    <div class="row g-2">

                        <!-- BOOKING CARD -->
                        <div class="col-lg-3 col-md-4 col-sm-6">
                            <div class="booking-card">

                                @for (item of bookingList; track $index) {

                                <div class="booking-card-header">
                                    {{item.customerName}}
                                </div>
                                <div class="booking-card-body">
                                    <div><b>Reg No:</b> {{item.customerName}}</div>
                                    <div><b>Phone:</b> {{item.mobileNo}}</div>
                                    <div><b>Car:</b> {{item.brand}} {{item.model}}</div>
                                    <div><b>Date:</b> {{item.bookingDate}}</div>
                                    <div><b>Bill:</b> {{item.totalBillAmount}}</div>
                                </div>
                                }

                            </div>
                        </div>
            
                        <!-- repeat cards -->

                    </div>
                </div>

            </div>
        </div>

        <!-- BOOKING FORM (col-4) -->
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header bg-warning text-white">
                    <h5 class="mb-0">
                        <i class="fa fa-plus-circle me-2"></i>Add / Update Booking
                    </h5>
                </div>

                <div class="card-body">
                    <form [formGroup]="bookingForm">
                        <div class="row g-3">

                            <div class="col-6">
                                <label class="form-label">Customer Name</label>
                                <input type="text" formControlName="customerName" class="form-control">
                            </div>

                            <div class="col-6">
                                <label class="form-label">City</label>
                                <input type="text" formControlName="customerCity" class="form-control">
                            </div>

                            <div class="col-6">
                                <label class="form-label">Mobile No</label>
                                <input type="text" formControlName="mobileNo" class="form-control">
                            </div>

                            <div class="col-6">
                                <label class="form-label">Email</label>
                                <input type="email" formControlName="email" class="form-control">
                            </div>

                            <div class="col-6">
                                <label class="form-label">Booking Date</label>
                                <input type="date" formControlName="bookingDate" class="form-control">
                            </div>

                            <div class="col-6">
                                <label class="form-label">Car ID</label>
                                <!-- Συνδέεις αυτό το <select> με carId στο FormControl μέσα στο FormGroup -->
                                <!-- το API φέρνει αυτοκίνητα και το το select γεμίζει δυναμικά -->
                                <!-- track $index = Αν αλλάξει η λίστα, χρησιμοποίησε το index για tracking -->
                                <!-- {{item.regNo}} – τι βλέπει ο χρήστης (δεν πρεπει το Id ασχετα που μου αυτο εμεις ψαχνουμε) -->
                                <!-- Τα [] σημαίνουν: ΜΗΝ το δεις σαν string – αξιολόγησέ το σαν JavaScript -->
                                <!-- [value] = βάλε στο value του option τον αριθμό carId, Αν ΔΕΝ έβαζες []: θα έπαιρνες string, όχι αριθμό -->
                                <select formControlName="carId" class="form-control">
                                    @for (item of carList; track $index) {
                                    <option [value]="item.carId">{{item.regNo}}</option>
                                    }
                                </select>

                            </div>

                            <div class="col-6">
                                <label class="form-label">Discount</label>
                                <input type="number" formControlName="discount" class="form-control">
                            </div>

                            <div class="col-6">
                                <label class="form-label">Total Bill</label>
                                <input type="number" formControlName="totalBillAmount" class="form-control">
                            </div>

                        </div>

                        <div class="d-grid gap-2 mt-3">
                            <button type="button" (click)="onSave()" class="btn btn-warning">Save</button>
                            <button class="btn btn-secondary">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
