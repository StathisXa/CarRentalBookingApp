<div class="parent">

    <div class="card login-card">
        <div class="card-header">
            <div class="login-icon">
                <i class="fa fa-user-circle"></i>
            </div>
            <h4 class="mb-3">Admin Login</h4>
        </div>

        <div class="card-body px-4 pb-4">
            <form>
                <div class="mb-3 form-group">
                    <span class="input-icon">
                        <i class="fa fa-user"></i>
                    </span>
                    <input [(ngModel)]="loginObj.userName" name="userName" type="text" class="form-control"
                        placeholder="Username">
                </div>
                <!-- [( )] → λέγεται banana in a box και δείχνει two-way binding -->
                <!-- Μέσα το ngModel → είναι το directive που κάνει τον συγχρονισμό -->
                <!-- Το two-way binding στο Angular σημαίνει ότι η τιμή στο component και η τιμή στο HTML input συγχρονίζονται αυτόματα -->
                <div class="mb-4 form-group">
                    <span class="input-icon">
                        <i class="fa fa-lock"></i>
                    </span>
                    <input [(ngModel)]="loginObj.password" name="password" type="password" class="form-control"
                        placeholder="Password">
                </div>

                <div class="d-grid">
                    <button type="button" (click)="onLogin()" class="btn btn-login text-white">
                        <i class="fa fa-sign-in me-1"></i> Login
                    </button>
                </div>

                <a href="#" class="forgot-password">Forgot Password?</a>
            </form>
        </div>
    </div>

</div>
