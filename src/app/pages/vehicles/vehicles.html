<div class="container-fluid p-4">
    <div class="row g-4">

        <!-- Vehicle List (col-8) -->
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="fa fa-car me-2"></i>Vehicle List
                    </h5>
                    <button class="btn btn-sm btn-primary">
                        <i class="fa fa-refresh"></i> Refresh
                    </button>
                </div>

                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>CarId</th>
                                    <th>Brand</th>
                                    <th>Model</th>
                                    <th>Year</th>
                                    <th>Color</th>
                                    <th>Rate</th>
                                    <th>RegNo</th>
                                    <th class="text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- item → κάθε αυτοκίνητο
carList → array από CarModel
$index → index (0,1,2...)
track $index → performance optimization, Αν το index είναι ίδιο, είναι το ίδιο row, κρατάει τα υπάρχοντα DOM elements -->
                                @for (item of carList; track $index) {
                                <tr>
                                    <!-- <td>1</td>
                                    <td>Toyota</td>
                                    <td>Corolla</td>
                                    <td>2022</td>
                                    <td>White</td>
                                    <td>$50</td>
                                    <td>ABC-1234</td> -->
                                    <td>{{$index}}</td>
                                    <td>{{item.brand}}</td>
                                    <td>{{item.model}}</td>
                                    <td>{{item.year}}</td>
                                    <td>{{item.color}}</td>
                                    <td>{{item.dailyRate}}</td>
                                    <td>{{item.regNo}}</td>
                                    <td class="text-center">
                                        <button class="btn btn-sm btn-warning" (click)="onEdit(item)">
                                            <i class="fa fa-pencil"></i>
                                        </button>
                                        <button class="btn btn-sm btn-danger" (click)="onDeleteCarById(item.carId)">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                                }

                                <!-- More rows will come dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Vehicle Form (col-4) -->
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header bg-white">
                    <h5 class="mb-0">
                        <i class="fa fa-plus-circle me-2"></i>Add / Edit Vehicle
                    </h5>
                </div>

                <div class="card-body">
                    <form>

                        <div class="mb-3">
                            <label class="form-label">Brand</label>
                            <input type="text" [(ngModel)]="newCarObj.brand" name="brand" class="form-control"
                                placeholder="Enter brand">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Model</label>
                            <input type="text" [(ngModel)]="newCarObj.model" name="model" class="form-control"
                                placeholder="Enter model">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Year</label>
                            <input [(ngModel)]="newCarObj.year" name="year" type="number" class="form-control"
                                placeholder="Enter year">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Color</label>
                            <input [(ngModel)]="newCarObj.color" name="color" type="text" class="form-control"
                                placeholder="Enter color">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Daily Rate</label>
                            <input [(ngModel)]="newCarObj.dailyRate" name="dailyRate" type="number" class="form-control"
                                placeholder="Rate per day">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Registration Number</label>
                            <input [(ngModel)]="newCarObj.regNo" name="regNo" type="text" class="form-control"
                                placeholder="Reg No">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Car Image</label>
                            <input [(ngModel)]="newCarObj.carImage" name="carImage" type="text" class="form-control">
                        </div>

                        <div class="d-grid gap-2">
                            @if (newCarObj.carId == 0) {
                            <button type="button" (click)="onSaveCar()" class="btn btn-primary">
                                <i class="fa fa-save me-1"></i> Save
                            </button>
                            } @else {
                            <button type="button" (click)="onUpdateCar()" class="btn btn-warning">
                                <i class="fa fa-save me-1"></i> Update
                            </button>
                            }

                            <button type="reset" class="btn btn-secondary">
                                <i class="fa fa-times me-1"></i> Clear
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
